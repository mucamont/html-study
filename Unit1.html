<!DOCTYPE html> <!--It comes from the beginning of the HTML. And now, its function is to show the browser that this is HTML 5. -->
<html lang="en-US">
    <head> <!--The <head> Is for elements that won`t appear in the body, like the site title, language settings, and other website features.-->
        <meta charset="UTF-8"><!--It specifies which type of characters will be used. --> <!--It sets the character encoding for the document(UTF-8 is recommend for the most languages).-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This sets the browser's display settings to 1.0-->
        <title>Introduction</title>
        <link rel="stylesheet" href="styles.css"> <!--This tag sets the file that will modify the website-->
    </head>
    <body>
        <!--The body tag is to place the content-->
    </body>
</html>
